<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>업무관리 (Work)</title>
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <main class="layout2">
    <aside class="side2">
      <div class="card2">
        <div class="card2-title">메뉴</div>
        <div id="sideMenu2" class="sideMenu2"></div>
      </div>

      <div class="card2">
        <div class="card2-title">사용자</div>
        <div id="profile2" class="muted2">-</div>
      </div>

      <!-- ✅ 창 닫기 버튼을 좌측 하단으로 이동 -->
      <div class="card2" style="margin-top:12px;">
        <div class="card2-title">창</div>
        <div style="padding:12px 14px;">
          <button id="btnClose" class="btn2" style="width:100%;">창 닫기</button>
        </div>
      </div>
    </aside>

    <section class="main2">
      <div class="card2 head2">
        <div id="routeTitle2" class="routeTitle2">-</div>
      </div>

      <div id="view2" class="view2"></div>
    </section>
  </main>

  <!-- modal (간단) -->
  <div id="modal2" class="modal2 hidden">
    <div class="modal2-panel">
      <div class="modal2-head">
        <div id="modal2Title" class="modal2-title">-</div>
        <button id="modal2Close" class="btn2 ghost2">닫기</button>
      </div>
      <div id="modal2Body" class="modal2-body"></div>
    </div>
  </div>

  <div id="toast2" class="toast2"></div>

  <script src="app2.js"></script>
</body>
</html>
